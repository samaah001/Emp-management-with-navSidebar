<div class="card">
  <div class="card-header">Employe List</div>
  <div class="card-body">
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>sr No</th>
          <th>Name</th>
          <th>State</th>
          <th>City</th>
          <th>Mobile</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeList;let i= index">
          <td>
            {{i+1}}
          </td>
          <td>{{emp.employeName}}</td>
          <td>{{emp.employeState}}</td>
          <td>{{emp.employeCity}}</td>
          <td>{{emp.employeMobile}}</td>
          <td>
            <button class="btn btn-sm btn-success" [routerLink]="['/employeUpdate',emp.employeId]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(emp.employeId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
